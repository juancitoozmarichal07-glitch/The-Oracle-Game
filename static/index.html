<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Oracle Game</title>
    
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- =================================================================== -->
    <!-- ===               CONFIGURACIÓN ESENCIAL PARA PWA               === -->
    <!-- =================================================================== -->

    <!-- 1. Manifiesto de la Aplicación -->
    <!-- Le dice al navegador cómo debe comportarse tu PWA (íconos, nombre, etc.) -->
    <link rel="manifest" href="manifest.json">

    <!-- 2. Color del Tema -->
    <!-- Define el color de la barra de herramientas del navegador en móviles -->
    <meta name="theme-color" content="#ff00ff">

    <!-- 3. Íconos para Dispositivos Apple -->
    <!-- iOS no usa el manifest.json para los íconos, usa estos enlaces. -->
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- 4. Service Worker -->
    <!-- El script que permite que tu juego funcione sin conexión y se comporte como una app. -->
    <script>
        // Verifica si el navegador soporta Service Workers
        if ('serviceWorker' in navigator) {
            // Cuando la página haya cargado completamente, registra el Service Worker
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('✅ ServiceWorker registrado con éxito. Alcance:', registration.scope);
                    })
                    .catch(error => {
                        console.log('🚨 Fallo en el registro de ServiceWorker:', error);
                    });
            });
        }
    </script>
    <!-- =================================================================== -->
    <!-- ===                   FIN DE LA CONFIGURACIÓN PWA                 === -->
    <!-- =================================================================== -->

</head>
<body>
    <!-- El resto de tu HTML no necesita cambios, ya que la estructura visual del juego es correcta. -->
    <!-- Este es el contenedor principal de la "pantalla de arcade" -->
    <div id="arcade-screen">
        
        <!-- PANTALLA DE TÍTULO -->
        <div id="title-screen" class="screen">
            <div id="lightning-overlay"></div>
            <div id="intro-brain">🧠</div>
            <div id="title-layout" class="hidden">
                <div id="title-brain">🧠</div>
                <h1 id="game-title" data-text="THE ORACLE GAME">THE ORACLE GAME</h1>
                <div id="title-buttons">
                    <button id="start-button" class="button-green blink">PLAYER 1 START</button>
                    <button id="exit-button" class="button-red">SALIR</button>
                </div>
            </div>
        </div>

        <!-- ESCENA DEL TELÓN Y MENÚ -->
        <div id="game-stage" class="screen hidden">
           <div id="stage-lights">
                <div class="spotlight"></div>
                <div class="spotlight"></div>
            </div>
            <div id="stage-content-container">
                <div class="spotlight-container">
                    <div id="stage-brain">🧠</div>
                </div>
                <div id="stage-dialog"></div>
                <div id="menu-buttons">
                    <!-- Los botones se generan dinámicamente aquí -->
                </div>
            </div>
            <div id="curtain-left" class="curtain"></div>
            <div id="curtain-right" class="curtain"></div>
        </div>

        <!-- PANTALLA DE JUEGO PRINCIPAL -->
        <div id="main-game-screen" class="screen hidden">
            <div class="game-header">
                <button id="back-to-menu-button">‹ MENÚ</button>
                <p id="question-counter">Pregunta: 0/20</p>
            </div>
            <div id="chat-history">
                <!-- El historial del chat se insertará aquí -->
            </div>
            <div class="player-controls">
                <div class="input-area">
                    <input type="text" id="user-question-input" placeholder="Escribe tu pregunta...">
                    <button id="ask-button"><svg viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg></button>
                </div>
                <div class="action-buttons">
                    <button id="suggestion-button" class="button-green">Sugerencia 5/5</button>
                    <button id="guess-button" class="button-green">¡Adivinar!</button>
                </div>
            </div>
        </div>

        <!-- PANTALLAS FINALES (VICTORIA/DERROTA) -->
        <div id="win-screen" class="end-screen screen hidden">
            <!-- Contenido de victoria -->
        </div>
        <div id="lose-screen" class="end-screen screen hidden">
            <!-- Contenido de derrota -->
        </div>
    </div>

    <!-- CONTENEDOR DE POP-UPS -->
    <div id="popups-container">
        <!-- Pop-ups de adivinanza y sugerencias -->
    </div>
    
    <!-- DEFINICIÓN DE LOS SONIDOS -->
    <audio id="applause-sound" src="https://www.myinstants.com/media/sounds/applause-8.mp3" preload="auto"></audio>
    <audio id="thunder-sound" src="https://www.myinstants.com/media/sounds/strong_thunder.mp3" preload="auto"></audio>
    <audio id="materialize-sound" src="https://www.myinstants.com/media/sounds/magical-revelation.mp3" preload="auto"></audio>
    <audio id="curtain-sound" src="https://www.myinstants.com/media/sounds/opening-curtains.mp3" preload="auto"></audio>
    <audio id="typewriter-sound" src="https://www.myinstants.com/media/sounds/typewriter-1.mp3" preload="auto" loop></audio>

    <!-- El script principal del juego, se carga al final -->
    <script src="script.js"></script>
</body>
</html>
